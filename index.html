<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap">

    <title>Akatsuki</title>
</head>
<body>
    <div class="background">
        <div id="images">
            <img src="./assets/members/Pain.png" />
            <img src="./assets/members/Obito.png" loading="lazy"/>
            <img src="./assets/members/Konan.png" loading="lazy"/>
            <img src="./assets/members/Itachi.png" loading="lazy"/>
            <img src="./assets/members/Kisame.png" loading="lazy"/>
            <img src="./assets/members/Sasori.png" loading="lazy"/>
            <img src="./assets/members/Deidara.png" loading="lazy"/>
            <img src="./assets/members/Kakuzu.png" loading="lazy"/>
            <img src="./assets/members/Hidan.png" loading="lazy"/>
            <img src="./assets/members/Zetsu.png" loading="lazy"/>
        </div>
    </div>

    <div class="app">
        <header>
            <img src="./assets/logo_akatsuki.png" alt="">

            <button type="button" id="menu" onclick="changeMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="navigation">
                <strong>Personagens</strong>

                <div>
                    <button type="button" onclick="setMember(0)">
                        <img src="./assets/members/card_pain.png" />
                    </button>
                    <button type="button" onclick="setMember(1)">
                        <img src="./assets/members/card_obito.png" />
                    </button>
                    <button type="button" onclick="setMember(2)">
                        <img src="./assets/members/card_konan.png" />
                    </button>
                    <button type="button" onclick="setMember(3)">
                        <img src="./assets/members/card_itachi.png" />
                    </button>
                    <button type="button" onclick="setMember(4)">
                        <img src="./assets/members/card_kisame.png" />
                    </button>
                    <button type="button" onclick="setMember(5)">
                        <img src="./assets/members/card_sasori.png" />
                    </button>
                    <button type="button" onclick="setMember(6)">
                        <img src="./assets/members/card_deidara.png" />
                    </button>
                    <button type="button" onclick="setMember(7)">
                        <img src="./assets/members/card_kakuzu.png" />
                    </button>
                    <button type="button" onclick="setMember(8)">
                        <img src="./assets/members/card_hidan.png" />
                    </button>
                    <button type="button" onclick="setMember(9)">
                        <img src="./assets/members/card_zetsu.png" />
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <h1 id="member__name" class="pain" data-value="Pain">Pain</h1>
            <div>
                <button type="button" onclick="navigationMember(-1)" id="button__prev" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z"/></svg>
                </button>
                <button type="button" onclick="navigationMember(1)" id="button__next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/></svg>
                </button>
            </div>
        </main>
    </div>

    


    <script src="./script/index.js"></script>
    <script src="./script/changeName.js"></script>
</body>
</html>
